<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Path Finder</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="shortest-path" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Shortest Path Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="index.html?algo=djikstra">Dijkstra's Algorithm</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="tree" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tree Search Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="index.html?algo=dfs">Depth First Search</a>
                <a class="dropdown-item" href="index.html?algo=bfs">Breadth First Search</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Clear Walls & Maze <span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
        <div class="nav-item"><p id = "nav-algo">Current: </p></div>
      </nav>
      <div id = 'grid-container' class='container'></div>
        <div id = 'top-elem' class='container-fluid'>
          <p id='setting-buttons'>
            <button id = 'wall' class='btn btn-dark'>Build Wall</button>
            <button id = 'maze' class='btn btn-dark'>Draw Maze</button>
            <button id = 'start' class='btn btn-dark'>Start</button>
          </p>
          <p id="legend">
            <img id='src-legend' class = 'legend-elem' src="images/source.png"><h6 class = 'legend-text'>:Source</h6>
            <img id='dest-legend'class = 'legend-elem' src="images/destination.png"><h6 class = 'legend-text'>:Destination</h6>
            <div id='grid-legend' class='grid-element legend-elem'></div><h6 class = 'legend-text'>:Empty Node</h6>
            <div id='visited-legend' class='grid-element legend-elem'></div><h6 class = 'legend-text'>:Visited Node</h6>
            <div id='wall-legend' class='grid-element legend-elem'></div><h6 class = 'legend-text'>:Wall Node</h6>
            <div id='path-legend' class='grid-element legend-elem'></div><h6 class = 'legend-text'>:Path Taken</h6>
          </p>
        </div>
        <div class="container-fluid path-grid">
          
        </div>
      </div>
      <input id='current-algo' value='shortest_path' hidden></input>
      <input id='first-time-ind' value='0' hidden></input>

    <script src="js/maze.js"></script>

    <script src="app.js"></script>
    <script src="js/bellman.js"></script>
    <script src="js/dfs.js"></script>
    <script src="js/bfs.js"></script>
    <script src="js/tutorial.js"></script>

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <span id='current-tutorial-page'></span>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">skip/close tutorial</button>
            <button id="tutorial-previous" type="button" class="btn btn-primary">previous</button>
            <button id="tutorial-next" type="button" class="btn btn-primary">next</button>
